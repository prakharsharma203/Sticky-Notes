<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="left_container">
          <div class="text">
            <textarea name="" id="" cols="50" rows="10"placeholder="//write a note here" ></textarea>
            <div class="color"><input type="color" name="" id="" value="#fd1d1d" /></div>
            <div class="btn">
            <button type="submit" class="color-change-button">Add Note</button>
            </div>
          </div>
        </div>
  
        <div class="right_container">
          <h1>Your Notes</h1>
          <div class="box"></div>
          <span class="notesNotAdded">
          <p>You have not added a note yet.</p>
          </span>
        </div>
      </section>
    <script src="script.js"></script>
</body>
</html>
